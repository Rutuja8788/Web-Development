<html>

<head>
    <title>simple calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <center>

        <form>
            <h1>CALCULATOR</h1>
            <table border="10">

                <tr>

                    <td class="tableData" colspan="3"><input type="text" id="result"></td>
                    <td class="tableData"><input type="reset" value="c"></td>

                </tr>
                <tr>
                    <td class="tableData"><input type="button" value="1" onclick="show('1')"></td>
                    <td class="tableData"><input type="button" value="2" onclick="show('2')"></td>
                    <td class="tableData"><input type="button" value="3" onclick="show('3')"></td>
                    <td class="tableData"><input type="button" value="+" onclick="show('+')"></td>

                </tr>
                <tr>
                    <td class="tableData"><input type="button" value="4" onclick="show('4')"></td>
                    <td class="tableData"><input type="button" value="5" onclick="show('5')"></td>
                    <td class="tableData"><input type="button" value="6" onclick="show('6')"></td>
                    <td class="tableData"><input type="button" value="-" onclick="show('-')"></td>
                </tr>
                <tr>
                    <td class="tableData"><input type="button" value="7" onclick="show('7')"></td>
                    <td class="tableData"><input type="button" value="8" onclick="show('8')"></td>
                    <td class="tableData"><input type="button" value="9" onclick="show('9')"></td>
                    <td class="tableData"><input type="button" value="*" onclick="show('*')"></td>
                </tr>

                <tr>
                    <td class="tableData"><input type="button" value="." onclick="show('.')" /> </td>
                    <td class="tableData"><input type="button" value="0" onclick="show('0')" /> </td>
                    <!-- solve function call function solve to evaluate value -->
                    <td class="tableData"><input type="button" value="=" onclick="solve()" /> </td>
                    <td class="tableData"><input type="button" value="/" onclick="show('/')"></td>

                </tr>

            </table>

        </form>

</center>
    <script>
        function show(val) {
            document.getElementById("result").value += val;
        }
        
        function solve() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }


    </script>
</body>

</html>
